<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Dashboard</title>
</head>
<body>
    <div class="sidebar">
        <h1>Dashboard</h1>
        <div class="submenu">
            <ul>
                <li>Home</li>
                <li>Profile</li>
                <li>Messages</li>
                <li>History</li>
                <li>Tasks</li>
                <li>Communities</li>
            </ul>
        </div>
        <div class="submenu">
            <ul>
                <li>Settings</li>
                <li>Support</li>
                <li>Privacy</li>
            </ul>
        </div>
    </div>
    <div class="main">
        <div class="top-bar">
            <div class="search">
                <img src="icons/magnify.svg" alt="">
                <input type="text" name="" id="">
            </div>
            <div class="right-search">
                <img src="icons/bell-ring-outline.svg" alt="">
                <h2>Justin Ham</h2>
            </div>
            <div class="left-bottom">
                <img src="icons/logo.png" alt="">
                <div>
                    <p>Hi there,</p>
                    <h2>Justin Ham (@jstn-ham)</h2>
                </div>
            </div>
            <div class="buttons">
                <ul>
                    <li><button>New</button></li>
                    <li><button>Upload</button></li>
                    <li><button>Share</button></li>
                </ul>
            </div>
        </div>
        <div class="main-body">
            <div class="body-content">
                <div class="left-body">
                    <h2>Your Projects</h2>
                    <div class="left-content">
                        <div class="card">
                            <div></div>
                            <div></div>
                        </div>
                        <div class="card">

                        </div>
                        <div class="card">

                        </div>
                        <div class="card">

                        </div>
                        <div class="card">

                        </div>
                        <div class="card">

                        </div>
                    </div>
                </div>
                <div class="right-body">
                    <div class="section">
                        <h2>Announcements</h2>
                        <div class="card"></div>
                    </div>
                    <div class="section">
                        <h2>Trending</h2>
                        <div class="card"></div>
                    </div>
                </div>
            </div>  
        </div>
    </div>
</body>
</html>
